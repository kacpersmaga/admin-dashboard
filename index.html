<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="admin-dashboard-container">
      <header>
        <div class="search-container">
          <img src="/images/search-icon.svg" alt="search-icon" />
          <input type="text" class="search-input" />
        </div>
        <div class="profile-container">
          <img src="/images/bell.svg" alt="bell icon" class="bell" />
          <img
            src="/images/profile-icon.webp"
            alt="profile icon"
            class="user-profile"
          />
          <h3 class="user-name">Morgan Oakley</h3>
        </div>
        <div class="welcome-container">
          <img
            src="/images/profile-icon.webp"
            alt="profile icon"
            class="user-profile"
          />
          <div class="welcome-message">
            <p class="greeting">Hi there,</p>
            <p class="user-name">Morgan Oakley (@morgan)</p>
          </div>
        </div>
        <div class="btns-container">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </header>
      <aside>
        <div class="logo">
          <img src="/images/view-dashboard-custom.png" alt="Dashboard icon" />
          <h3>Dashboard</h3>
        </div>
        <div class="main-links">
          <ul>
            <li>
              <img src="/images/home-custom.png" alt="Home" />
              <p>Home</p>
            </li>
            <li>
              <img
                src="/images/card-account-details-outline-custom.png"
                alt="Profile"
              />
              <p>Profile</p>
            </li>
            <li>
              <img src="/images/message-reply-custom.png" alt="Messages" />
              <p>Messages</p>
            </li>
            <li>
              <img
                src="/images/clock-time-three-outline-custom.png"
                alt="History"
              />
              <p>History</p>
            </li>
            <li>
              <img src="/images/file-multiple-custom.png" alt="Tasks" />
              <p>Tasks</p>
            </li>
            <li>
              <img src="/images/account-group-custom.png" alt="Communities" />
              <p>Communities</p>
            </li>
          </ul>
        </div>
        <div class="secondary-links">
          <ul>
            <li>
              <img src="/images/cog-custom.png" alt="Settings" />
              <p>Settings</p>
            </li>
            <li>
              <img src="/images/help-box-custom.png" alt="Support" />
              <p>Support</p>
            </li>
            <li>
              <img src="/images/shield-check-custom.png" alt="Communities" />
              <p>Privacy</p>
            </li>
          </ul>
        </div>
      </aside>
      <main></main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
